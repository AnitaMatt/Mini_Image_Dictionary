<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY small dictionaryt</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" id="my_color" href="#">Anita</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="mailto:anitamatthewc1@gmail.com">Contact me</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row welcome align-items-center justify-content-center">
      <div class="col-6 ">
        <h1 class="text-center">Welcome to my Mini Image Dictionary</h1>
        <h6 class="text-center">Browse a word and a get photo</h6>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row my_orange align-items-center justify-content-end">
      <div class="col-lg-5 col-sm-12 ">
        <form id="form1" action="">

          <input type="text" name="dict" id="dict">
          <button id="searchButton">SEARCH</button>
        </form>
        <h6><b id="heading">Enter a Word</b></h6>
        <p><i id="new"></i></p>
      </div>
      <div class="col-lg-5 col-sm-8 justify-content-center ">
        <div class="row">
          <div class="col-lg-9 align-items-center justify-content-center">
            <div class="card foundImg" style="max-width: 30rem;">
              <img
                src="https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                class="card-img-top" id="imgs" alt="">
              <div class="card-body">
                <p id="foundImg" class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="js/app.js"></script>
</body>

</html>
